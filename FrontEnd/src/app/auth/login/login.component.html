<body>
    <div class="wrapper">
        <img src="/images/img.png" alt="">
        <h2 class="text-right">Welcome</h2>
        <div class="form-wrapper login">
            <form [formGroup]="loginForm" (ngSubmit)="login()" action="">
                <h2>Login</h2>
                <div class="input-box">
                    <span class="icon">

                        <i class="bi bi-person"></i>

                    </span>
                    <input type="email" id="email" formControlName="email" required placeholder="Email">
                </div>
                <div class="input-box">
                    <span class="icon">
                        <i class="bi bi-person"></i>
                    </span>
                    <input type="password" id="password" formControlName="password" required placeholder="Password">
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
                <div class="sign-link">
                    <p>Don't have an account? <a href="#" onclick="registerActive()">Register</a></p>
                </div>
            </form>
        </div>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
</body>
