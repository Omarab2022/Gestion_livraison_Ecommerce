<form #addressForm="ngForm" (ngSubmit)="submitAddress()">
  <div class="form-group">
    <label for="street">Street</label>
    <input type="text" id="street" name="street" [(ngModel)]="address.street" required class="form-control">
  </div>
  <div class="form-group">
    <label for="streetNumber">Number</label>
    <input type="text" id="streetNumber" name="streetNumber" [(ngModel)]="address.streetNumber" required
      class="form-control">
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input type="text" id="city" name="city" [(ngModel)]="address.city" required class="form-control">
  </div>
  <div class="form-group">
    <label for="country">Country</label>
    <input type="text" id="country" name="country" [(ngModel)]="address.country" required class="form-control">
  </div>
  <div class="form-group">
    <label for="postalCode">Postal Code</label>
    <input type="text" id="postalCode" name="postalCode" [(ngModel)]="address.postalCode" required class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Confirm Address</button>
</form>
