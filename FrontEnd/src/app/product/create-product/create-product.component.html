<div class="container">
  <div class="page-title-container">
    <h1 class="page-title">Create New <span class="page-title-flower">ðŸŒ¸</span> Product</h1>
    <p class="page-subtitle">Add a beautiful bloom to your collection</p>
  </div>
  <div class="content-wrapper">
    <div class="image-section"></div>
    <div class="form-section">
      <form (ngSubmit)="onSubmit()" #productForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" [(ngModel)]="product.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea class="form-control" id="description" [(ngModel)]="product.description" name="description"
            required></textarea>
        </div>
        <div class="form-group">
          <label for="price">Price </label>
          <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" required>
        </div>
        <div class="form-group">
          <label for="supplies">Stock</label>
          <input type="number" class="form-control" id="supplies" [(ngModel)]="product.supplies" name="supplies"
            required>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control" id="category" [(ngModel)]="product.categoryId" name="categoryId" required>
            <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input type="text" class="form-control" id="imageUrl" [(ngModel)]="product.imageUrl" name="imageUrl">
        </div>
        <button type="submit" class="btn btn-create w-100 mt-4">Create Product</button>
      </form>
    </div>
  </div>
</div>
